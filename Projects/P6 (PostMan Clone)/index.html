<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      #responsePre{
          max-height: 500px;
      }
      </style>
    <title>Welcome to PostMaster</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>
    <div class="container">
        <!-- URL Box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Request Type Box -->
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                  <label class="form-check-label" for="get">
                    GET
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                  <label class="form-check-label" for="post">
                    POST
                  </label>
                </div>
              </div>
            </div>
        </fieldset>

        <!-- Content Type Box -->
        
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
                  <label class="form-check-label" for="json">
                    JSON
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contentType" id="customPRadio" value="customP">
                  <label class="form-check-label" for="customP">
                    Custom Parameters
                  </label>
                </div>
              </div>
            </div>
        </fieldset>

        <!-- Parameter box - This will hide when you click on JSON option -->
        <div id="parameterBox">
        <div class="form-row">
                <label for="parameter" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="parameterKey" placeholder="Enter parameter key 1">
                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="parameterValue" placeholder="Enter parameter value 1">
                </div>
                <button id="plusAdd" class="btn btn-success">+</button> 
        </div>
        <div id="customP"></div>
        </div>
      
        
        <!-- JSON request box - This will hide when you click on parameter box option -->
        <div class="my-3" id="requestJSONBox">
          <div class="form-group row">
            <label for="requestJSONBox" class="col-sm-2 col-form-label">Enter Request JSON</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="requestJSONText" rows="3"></textarea>
            </div>
          </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="form-group row my-2">
          <div class="col-sm-10">
            <button id="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
        
        <!-- Response Box -->
        <div class="my-3" id="responseBox">
          <div class="form-group row">
            <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
              <!-- <textarea class="form-control" id="responseJSONText" rows="3" placeholder="Your Response will appear here"></textarea> -->
              <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
            </div>
            </div>
          </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/Projects/P6 (PostMan Clone)/index.js"></script>
    <script src="/Projects/P6 (PostMan Clone)/prism.js"></script>
  </body>
</html>
